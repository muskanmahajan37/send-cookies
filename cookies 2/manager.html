<html>
<head>
<style>
body{
  
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
table {
  border-collapse:collapse;
  
}
tr{
  width: 80px;
}
td {
  border: 1px solid black;
  padding-left: 5px;
  width : 40px;
}

td.button {
  border: none;
}

td.cookie_count {
  text-align: right;
}

</style>
<script src="manager.js"></script>
</head>

  <div id="filter_div">
    Filter: <input id="filter" type="text">

  <table id="cookies">
